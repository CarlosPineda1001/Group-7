<html>
<head>
    <title>SandWich Club - Membership Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class = "button">
        <a href = "HomePage.html" style = "color:inherit;text-decoration:none">
           RETURN TO HOME
           </a>
   </div>

<fieldset>
<div class = "main">
    <h1><center>The Monthly Sandwich Club</center></h1>
    <h2><center>Membership Sign up</center></h2>

</div>
</fieldset>


<p1>Please enter the Following</p1>

<fieldset>
    <legend style = "font-size:20; color:white;"> Applicant Information </legend>
    <div class = "forum">
        <label for="Fname">First Name:</label>
        <input type="text" name = "Fname" id = "Fname">

        <label for="Mname">Middle Name:</label>
        <input type="text" name = "Mname" id = "Mname">
        
        <label for="Lname">Last Name:</label>
        <input type="text" name = "Lname" id = "Lname">
    </div>
    </fieldset>


    <fieldset>
        <legend style = "font-size:20; color:white;"> Address Information </legend>
        <p1>The sandwiches will be sent to this address</p1>
        <div class = "forum">
           <div class = "ask">
            <label for="Org">Organization:</label>
            <input type="text" name = "Org" id = "Org"  style ="width: 50%">
        </div>
        <div class = "ask">
            <label for="Add1">Address line 1:</label>
            <input type="text" name = "Add1" id = "Add1"style ="width: 50%">
        </div>
        <div class = "ask">
            <label for="Add2">Address line 2:</label>
            <input type="text" name = "Add2" id = "Add2"style ="width: 50%">
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" name = "city" id = "city"style =" margin:10px;">

            <label for="StPv">State or Province:</label>
            <input type="text" name = "StPv" id = "StPv"style =" margin:10px;">
        </div>

        <div>
            <label for="country">Country:</label>
            <input type="text" name = "country" id = "country"style =" margin:10px;">

            <label for="postcode">Postal Code:</label>
            <input type="text" name = "postcode" id = "postcode"style =" margin:10px;">
        </div>
    </div>
</fieldset>

<fieldset>
    <legend style = "font-size:20; color:white;"> Contact Information </legend>
        <div class = "forum">
           <div class = "ask">
            <label for="num">Mobile Phone Number:</label>
            <input type="text" name = "num" id = "num"  style ="width: 50%">
        </div>
        <div class = "ask">
            <label for="hnum">Home Phone Number:</label>
            <input type="text" name = "hnum" id = "hnum"style ="width: 50%">
        </div>
        <div class = "ask">
            <label for="email">Email:</label>
            <input type="text" name = "email" id = "email"style ="width: 50%">
        </div>
    </fieldset>

<center>
    <div class = "buttonsub">
        <a href = # style = "color:inherit;text-decoration:none">
           SUBMIT
           </a>
   </div>
</center>



</body>
</html>
